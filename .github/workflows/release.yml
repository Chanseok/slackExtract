name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build Binaries
        run: |
          mkdir dist
          
          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -o dist/slack-extract-darwin-amd64 ./cmd/slack-extract
          GOOS=darwin GOARCH=amd64 go build -o dist/slack-analyze-darwin-amd64 ./cmd/slack-analyze
          
          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -o dist/slack-extract-darwin-arm64 ./cmd/slack-extract
          GOOS=darwin GOARCH=arm64 go build -o dist/slack-analyze-darwin-arm64 ./cmd/slack-analyze
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/slack-extract-windows-amd64.exe ./cmd/slack-extract
          GOOS=windows GOARCH=amd64 go build -o dist/slack-analyze-windows-amd64.exe ./cmd/slack-analyze

      - name: Create Archives
        run: |
          cd dist
          
          # macOS Intel
          tar -czvf slack-extract-darwin-amd64.tar.gz slack-extract-darwin-amd64 slack-analyze-darwin-amd64
          
          # macOS Apple Silicon
          tar -czvf slack-extract-darwin-arm64.tar.gz slack-extract-darwin-arm64 slack-analyze-darwin-arm64
          
          # Windows
          zip slack-extract-windows-amd64.zip slack-extract-windows-amd64.exe slack-analyze-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
